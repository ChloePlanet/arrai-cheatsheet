- title: Tuple
  sub-title: '(a: 1, b: 2)'
  color: AAAAAA
  items:
      - title: Merge
        op: '+>'
        examples:
          - input: '(a: 1, b: 2) +> (b: 3, c: 4)'
            output: '(a: 1, b: 3, c: 4)'
          - input: '(a: 1, b: (c: 2)) +> (b: (c: 4), c: 4)'
            output: '(a: 1, b: (c: 4), c: 4)'
          - input: '(a: (b: 1)) +> (a: (c: 2))'
            output: '(a: (c: 2))'
        url: http://www.google.com



- title: Dictionary
  sub-title: '{"a": 1, "b": 2}'
  color: 5FB3B3
  items:
      - title: Merge
        op: '+>'
        examples:
          - input: '{"a": 1, "b": 2} +> {"b": 3, "d": 4}'
            output: "{'a': 1, 'b': 3, 'd': 4}"
          - input: '{"a": {"b": 1}} +> {"a": {"c": 2}}'
            output: "{'a': {'c': 2}}"
        url: http://www.google.com



- title: Set
  sub-title: '{1,2,3,4}'
  color: 8D89D1
  items:
      - title: Filter
        op: 'where / filter'
        examples:
          - input: '{(a:1, b:2), (a:2, b:3), (a:2, b:4)} where .a=2'
            output: '{(a:2, b:4)}'
          - input: '{(a:1, b:2), (a:2, b:3), (a:2, b:4)} where .a=2 and .b=3'
            output: '{(a:2, b:3)}'
          - input: '{(a:1, b:2), (a:2, b:3), (a:2, b:4)} where .a=2 or .b=4'
            output: '{(a:2, b:3), (a:2, b:4)}'
          - input: '{(a:1, b:2), (a:2, b:3), (a:2, b:4)} where .a!=2'
            output: '{(a:1, b:2)}'
          - input: '{1, [2, 3], 4, [5, 6]} filter . {[a, b]: a + b}'
            output: '{5, 11}'
          - input: '{1, [2, 3], 4, [5, 6], [7, 8, 9]} filter . {[a, ..., b]: a + b}'
            output: '{5, 11, 16}'
          - input: '{1, [2, 3], 4, [5, 6]} filter . {[_, _]: 42}'
            output: '{42}'
        url: http://www.google.com

      - title: Evaluate each item
        op: '=>'
        examples:
          - input: '{1,2,3,4} => .^2'
            output: '{1,4,9,16}'
        url: http://www.google.com




- title: Array
